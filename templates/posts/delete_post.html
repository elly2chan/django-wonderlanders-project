{% extends 'base/base.html' %}
{% load static %}

{% block page_content %}
    <div class="container-fluid" align="center">
        <br><br><br>
        <div class="row-centered">
            <h3>
                Are you sure you want to delete post titled "{{ post.title }}"?
            </h3>
            <div class="col-md-11" align="center">
                <br>
                <form id="form" action="{% url 'delete post' pk=post.pk %}" method="POST">
                    {{ form.as_p }}
                    <p>
                        <button id="submit" type="submit" class="btn btn-primary">Yes</button>
                        <a class="btn btn-secondary" href="{% url 'post details' pk=post.pk %}">Go Back</a>
                    </p>
                    {% csrf_token %}
                </form>
                <br><br><br>
            </div>
        </div>
    </div>
{% endblock %}
