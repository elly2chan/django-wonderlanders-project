{% extends 'base/base.html' %}
{% load static %}

{% block page_content %}
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <br> <br> <br>
                <form action="" method="POST">
                    {{ form.as_p }}
                    <p>
                        <button type="submit" class="btn btn-secondary">Register</button>
                    </p>
                    {% csrf_token %}
                </form>
                Have an account? <a href="{% url 'login user' %}">Log in</a>
            </div>
            <div class="col-md-7">
                <img src="{% static 'img/register.png' %}" width=350px height=350px alt="">
            </div>
        </div>
    </div>
{% endblock %}
