{% extends 'base/base.html' %}
{% load static %}

{% block page_content %}
    <div class="container-fluid" align="center">
        <br><br><br>
        <div class="row-centered">
            <h3>
                Are you sure you want to delete your profile?
            </h3>
            <div class="col-md-11">
                <br>
                <form id="form" action="{% url 'delete user' pk=request.user.pk %}" method="POST">
                    {{ form.as_p }}
                    <p>
                        <button id="submit" type="submit" class="btn btn-primary">Yes</button>
                        <a class="btn btn-secondary" href="{% url 'details user' pk=request.user.pk %}">Go Back</a>
                        {% csrf_token %}
                </form>
                <br><br><br>
            </div>
        </div>
    </div>
{% endblock %}
