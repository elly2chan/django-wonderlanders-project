{% extends 'base/base.html' %}
{% load static %}
{% load cache %}

{% block page_content %}
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <br> <br> <br>
                <form id="form" action="{% url 'login user' %}" method="POST">
                    {{ form.as_p }}
                    <p>
                        <button id="submit" type="submit" class="btn btn-secondary">Log in</button>
                    </p>
                    {% csrf_token %}
                </form>
                Don't have an account? <a href="{% url 'register user' %}">Register</a>
            </div>
            {% cache 360 login %}
                <div class="col-md-7">
                    <img src="{% static 'img/login.jpeg' %}" alt="">
                </div>
            {% endcache %}
        </div>
    </div>
{% endblock %}
