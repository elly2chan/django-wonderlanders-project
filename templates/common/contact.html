{% extends 'base/base.html' %}
{% load static %}
{% load cache %}

{% block page_content %}
    <div class="container">
        <br>
        <h1>Contact Us</h1>
        <div class="row">
            <div class="col-md-5">
                <form action="" method="POST">
                    {{ form.as_p }}
                    {% csrf_token %}
                    <p>
                        <button type="submit" class="btn btn-secondary">Submit</button>
                    </p>
                </form>
            </div>
            {% cache 360 contact %}
                <div class="col-md-7">
                    <img src="{% static 'img/contact.png' %}" alt="">
                </div>
            {% endcache %}
        </div>
    </div>
{% endblock %}
